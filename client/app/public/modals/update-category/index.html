<template name="publicModalsUpdateCategory">
  {{#let _categories=(state.get 'categories') _category=(appUtil.temp.get 'category')}}
  <div class="modal" id="brdPublicModalsUpdateCategoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{_category.category._id}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="brdPublicModalsUpdateCategoryForm">
            {{#with _category.category}}
            <div class="mb-3">
              <label for="brdCategoryNameField" class="form-label">Name</label>
              <input type="text" class="form-control" id="brdCategoryNameField" aria-describedby="categoryHelp" name="name" value="{{name}}" />
            </div>

            {{/with}}
            <div class="mb-3">
              <select class="form-select mt-3" name="parentCategoryId" aria-label="Default select example">
                {{#each _categories}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" form="brdPublicModalsUpdateCategoryForm" class="btn btn-primary">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
  {{/let}}
</template>
